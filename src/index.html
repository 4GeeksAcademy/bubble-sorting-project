<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body style="background-color: green;">
    <div>
      <p style="display: inline-block; margin-right: 10px;">Original:</p>
      <input type="number" id="myInput" name="number" min="2" max="10" />
      <button id="myDraw">draw</button>
      <button id="mySort">sort</button>
    </div>
    <div class="card" style="width: 100px; height: 150px;">
      <div class="card-body row row-cols-1">
        <div style="float: left;">
          <p id="SIsymbol">♦</p>
        </div>
        <div class="align-self-center" style="text-align: center; ">
          <p id="numb3r">7</p>
        </div>
        <div style="float: right; transform: rotate(180deg);">
          <p id="SIsymbol2">♦</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
